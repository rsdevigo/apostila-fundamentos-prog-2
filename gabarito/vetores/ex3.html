<!-- Linha responsável por deixar acento nos alerts e prompt -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
// Exercício 03 - Lista de vetor
// Autor: Rodrigo Sanches Devigo
// Conteúdo sob licenciamento Creative Commons Atribuição 4.0 Internacional


var freq = [0, 0, 0, 0, 0, 0],
    n;


// Ler o número de vezes que o dado foi lançado
n = +prompt("Digite o número de vezes que o dado foi lançado");

// Ler os resultados dos n lançamentos.
for (var i = 0; i < n; i++) {
  var resultado = +prompt("Digite o resultado do "+(i+1)+"° lançamento");
  freq[resultado-1]++; //Soma-se 1 à posição resultado-1,
                       //assim quando cair no dado 6, a posição 5 do vetor de 6 elementos é incrementado.
}

alert(freq);

</script>
