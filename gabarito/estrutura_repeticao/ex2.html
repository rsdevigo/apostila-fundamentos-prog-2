<script>
// Exercício 02 - Lista do While
// Em todos os exercícios irei responder utilizando while e for.
// Autor: Rodrigo Sanches Devigo
// Conteúdo sob licenciamento Creative Commons Atribuição 4.0 Internacional
var n; // variável que guarda o valor digitado pelo usuário.

// Passo 1: Ler a entrada do usuário, no caso o número inteiro positivo n.
n = +prompt("Digite um número inteiro positivo");

// Resposta utilizando FOR
// Passo 2: Mostrar os n primeiros números impares, por exemplo, se o usuário
//          digitar 3, os 3 primeiros números impares são: 1, 3 e 5.
// Aqui conseguimos resolver o problema apenas utilizando a estrutura do FOR,
// o laço inicial com 1, que é o primeiro número impar, e o i assume valores entre 1
// e n*2, pois dentro desse intervalo existe n números impares (Pensem sobre essa afirmação)
// E o incremento do i é de dois em dois, pois assim, o i só assume valores impares
for (var i = 1; i <= n*2; i = i + 2) {
  alert(i);
}


// Resposta utilizando WHILE
// Passo 2: Mostrar os n primeiros números impares, por exemplo, se o usuário
//          digitar 3, os 3 primeiros números impares são: 1, 3 e 5.
// Aqui conseguimos resolver o problema apenas utilizando a estrutura do FOR,
// o laço inicial com 1, que é o primeiro número impar, e o i assume valores entre 1
// e n*2, pois dentro desse intervalo existe n números impares (Pensem sobre essa afirmação)
// E o incremento do i é de dois em dois, pois assim, o i só assume valores impares
var i = 1;
while (i <= n*2) {
  alert(i);
  i = i + 2;
}

</script>
