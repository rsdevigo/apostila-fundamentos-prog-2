<script>

var diaMaiorVenda = 1, // variável que guarda o dia que a loja vendeu mais discos
                       // Inicializa com 1 pois, assumimos que a maior venda foi no dia 1.
    quantidadeMaiorVenda; // variável que guarda a quantidade de discos nesse dia.

// Passo 2: Ler o número de discos vendidos do primeiro dia, para a gente ter um
// Parâmetro, assumindo que o primeiro dia de Abril obteve a maior venda.
quantidadeMaiorVenda = +prompt("Digite o número de vendas do dia 1 de abril");

// Passo 3: Criar um laço que lê o número de discos vendidos no i-ésimo dia.
for (var i = 2;  i <= 30; i = i + 1) {
  var vendas = +prompt("Digite o número de vendas do dia "+i+" de abril");
  if (vendas > quantidadeMaiorVenda) { //Verifica se o número de vendas foi maior
                                       // do que o maior atual, se for
     quantidadeMaiorVenda = vendas; //Atualiza o valor da maior venda
     diaMaiorVenda = i; //Atualiza o dia que obteve a maior venda
  } // Senão faz nada, passa para o próximo dia
}

//Passo 4: Mostrar o valor da soma
alert ('O maior número de vendas foi: '+quantidadeMaiorVenda+' e no dia '+diaMaiorVenda+'de abril');
