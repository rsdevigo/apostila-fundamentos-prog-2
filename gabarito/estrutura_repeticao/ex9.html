var nAbaixoZero = 0; // Variável que guardará o número de dias que a temperatura
                    // de Campo Grande foi abaixo de 0

// Passo 1: Ler 31 valores de temperatura e a cada leitura decidir se foi abaixo de zero ou não
// Caso sim, incrementar a quantidade de dias que a temperatura foi abaixo de
// zero.
// Caso não, ler o próximo número.
for (var i = 1;  i <= 31; i = i + 1) {
  var inteiro = +prompt("Digite uma temperatura");
  if (inteiro < 0.0) {
    nAbaixoZero = nAbaixoZero + 1;
  }
}

//Passo 3: Mostrar o úmero de dias que a temperatura de Campo Grande foi abaixo de 0
alert('O número de dias que a temperatura foi abaixo de zero: '+nAbaixoZero);

// zero.

var i = 1;
