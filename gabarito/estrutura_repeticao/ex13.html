<script>
// Exercício 13 - Lista do While

var maiorNota, // variável que guarda a maior nota da sala.
    menorNota; // variável que guarda a menor nota da sala.

//Passo 1: ler o número de estudantes da turma
n = +prompt("Digite o número de estudantes");

//Passo 2: ler a primeira nota e atribuir essa nota como sendo a maior nota e a
// menor nota da sala.
maiorNota = +prompt("Digite a nota do aluno");
menorNota = maiorNota;

//Passo 3: Ler a i-ésima nota e decidir se ela é maior que a maior nota atual ou se ela é menor que menor nota atual.
for (var i = 2; i <= n; i = i+1) {
  nota = +prompt('Digite a nota do aluno');
  if (nota > maiorNota) { // Verificamos se essa nota do aluno i é maior que a maior nota atual se for atualizamos a maiorNota com essa nova nota
    maiorNota = nota;
  } else { // Caso a nota do aluno i for menor que a maior nota atual, verificamos se a nota do aluno i é menor que a menor nota atual, se for atualizamos a menorNota com essa nova nota.
      if (nota < menorNota) {
        menorNota = nota;
      }
  }
}

//Passo 4: Mostrar as duas notas.
alert("A maior nota é "+maiorNota+" e a menor nota é "+menorNota);
</script>
